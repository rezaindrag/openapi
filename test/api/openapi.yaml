servers:
- url: http://localhost:3000
paths:
  /feed:
    get:
      operationId: fetchFeed
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Feed'
                type: array
          description: Returns feed.
      summary: Fetch feed
      tags:
      - feed
  /feed-home:
    get:
      operationId: fetchFeedHome
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/FeedHome'
                type: array
          description: Returns feed.
      summary: Fetch feed home
      tags:
      - feedHome
components:
  schemas:
    Test:
      additionalProperties: {}
      type: object
    FeedHome:
      discriminator:
        mapping:
          article: '#/components/schemas/Article'
          person: '#/components/schemas/PersonHome'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/Article'
      - $ref: '#/components/schemas/PersonHome'
      type: object
    Feed:
      discriminator:
        mapping:
          article: '#/components/schemas/Article'
          person: '#/components/schemas/Person'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/Article'
      - $ref: '#/components/schemas/Person'
      type: object
    Article:
      properties:
        type:
          example: article
          type: string
        title:
          example: Article title
          type: string
      required:
      - type
      type: object
    Person:
      properties:
        type:
          example: person
          type: string
        name:
          example: Person name
          type: string
      required:
      - type
      type: object
    PersonHome:
      properties:
        type:
          example: person
          type: string
        first_name:
          example: Person first name
          type: string
        last_name:
          example: Person last name
          type: string
      required:
      - type
      type: object
